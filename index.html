<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Markdown Previewer</title>
</head>
<body>

    <div id="container">
            <div id="editorDiv" class="editor_container" >
                <div class="toolbar">
                    <i class="fa fa-solid fa-pen-to-square fa-lg"> EDITOR</i>
                    <i id = "resize_editor" class="fa fa-solid fa-expand fa-lg sizing"></i>
                </div>
                <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
            </div>
    
            <div id="previewer" class="previewer_container">
                <div class="toolbar">
                    <i class="fa fa-solid fa-fire fa-lg"> PREVIEWER</i>
                    <i id="resize_previewer" class="fa fa-solid fa-expand fa-lg sizing"></i>
                </div>
                <div id="preview"></div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/dbaaf7fd30.js" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>
</html>
